<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>
  </head>
  <header>
    <ul>
      <li><a href="./credits.html">Credits</a></li>
    </ul>
  </header>
  <body>
    <!-- En enkel velkomst seksjon grafisk -->
    <section id="welcomescreen">
      <h1>Welcome to rock,paper and scissors!</h1>
      <button id="btnWelcome"><p>Start Game</p></button>
    </section>
    <!-- Section for the entire gameboard -->
    <section id="gameboard">
      <!-- Section for AI player images and effects/actions -->
      <section id="ai-player">
        <h2>AI-player:</h2>
        <br />
        <p id="aitext"></p>
        <img
          class="hidden"
          id="fist-ai"
          src="./images/fist.png"
          alt="Image of a fist"
        />
        <img
          class="hidden"
          id="paper-ai"
          src="./images/paper.png"
          alt="Image of paper"
        />
        <img
          class="hidden"
          id="scissors-ai"
          src="./images/scissor.png"
          alt="Image of a scissor"
        />
      </section>
      <!-- Section for pc player (human player) images and effects -->
      <section id="pc-player">
        <h2>Human player:</h2>
        <br />
        <!-- pctext paragraph for 책 vise tekst ang책ende menneske spilleren -->
        <p id="pctext"></p>
        <!-- 3 knapper som representerer valgene du kan ta: H책nd, papir eller saks -->
        <button id="btnFist"><p>Fist</p></button><br />
        <button id="btnPaper"><p>Paper</p></button><br />
        <button id="btnScissors"><p>Scissors</p></button><br />
        <!-- 3 bilder som representerer stein/h책nd saks papir -->
        <img
          class="hidden"
          id="fist-pc"
          src="./images/fist.png"
          alt="Image of a fist"
        />
        <img
          class="hidden"
          id="paper-pc"
          src="./images/paper.png"
          alt="Image of paper"
        />
        <img
          class="hidden"
          id="scissors-pc"
          src="./images/scissor.png"
          alt="Image of a scissor"
        />
      </section>
    </section>
  </body>
</html>
