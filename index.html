<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>
  </head>
  <body>
    <section id="welcomescreen">
      <h1>Welcome to rock,paper and scissors!</h1>
      <button id="btnWelcome"><p>Start Game</p></button>
    </section>
    <!-- Section for the entire gameboard -->
    <section id="gameboard">
      <!-- Section for AI player images and effects/actions -->
      <section id="ai-player">
        <h2>AI-player:</h2>
        <br />
        <p id="aitext"></p>
        <img class="hidden" id="fist-ai" src="./images/fist.png" />
        <img class="hidden" id="paper-ai" src="./images/paper.png" />
        <img class="hidden" id="scissors-ai" src="./images/scissor.png" />
      </section>
      <!-- Section for pc player (human player) images and effects -->
      <section id="pc-player">
        <h2>Human player:</h2>
        <br />
        <p id="pctext"></p>
        <button id="btnFist"><p>Fist</p></button><br />
        <button id="btnPaper"><p>Paper</p></button><br />
        <button id="btnScissors"><p>Scissors</p></button><br />
        <img class="hidden" id="fist-pc" src="./images/fist.png" />
        <img class="hidden" id="paper-pc" src="./images/paper.png" />
        <img class="hidden" id="scissors-pc" src="./images/scissor.png" />
      </section>
    </section>
  </body>
</html>
